<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>To Do List</title>

        <h2>To Do List</h2>

      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
